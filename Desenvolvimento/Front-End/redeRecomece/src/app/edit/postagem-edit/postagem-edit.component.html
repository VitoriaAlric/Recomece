<div class="container-fluid my-5">

    <div class="row">

        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar postagem</h1>
        </div>

    </div>
    <div class="mx-5 row d-flex mt-5">

        <div class="col-md-6 mt-5">


            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo:</a> </label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.idTema}}">
                        {{item.categoria}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/postagem'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>

        <div class="col-md-6 d-flex justify-content-center">

            <img src="https://i.imgur.com/agFbzQo.png" style="width: 500px; height: 500px;" alt="StorySet">

        </div>

    </div>

</div>
