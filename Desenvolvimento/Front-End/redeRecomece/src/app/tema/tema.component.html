<div class="container-fluid">

    <a routerLink='/postagem' style="font-size: 18pt;" class=" text-dark text-left">
        ⇦ Início
    </a>

    <div class="row d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-9">
                    <div class="display-4 pl-0 mb-5 text-center">Configurações de tema</div>
                    <label for="novoTema"><h5>Cadastrar novo tema</h5></label>
                    <br>

                    <div class="form-group">
                        <input [(ngModel)]="tema.categoria" type="text" class="form-control" id="nome" placeholder="Digite um novo tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-danger w-25 rounded-pill mr-5" style="padding-left: 27px;" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                    <br>
                    <br>
                    <h2 class="text-center">Todos os temas</h2>

                </div>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col" class="text-right">Modificações</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of listaTemas'>
                        <th>{{item.idTema}}</th>
                        <td>{{item.categoria}}</td>
                        <td class="d-flex justify-content-end">

                            <button class="btn btn1" style="margin-inline: 7px;" [routerLink]="['/tema-edit', item.idTema ]">Editar</button>
                            <button class="btn btn2" [routerLink]="['/tema-delete', item.idTema ]">Apagar</button>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-md-6 " id="img-bg"></div>
    </div>
</div>
